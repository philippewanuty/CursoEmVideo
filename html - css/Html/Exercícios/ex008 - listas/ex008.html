<!--Listas-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
      <!-- ol: ordenade list, caso queira pode ser usado com type-->
      <!-- li: List item-->
      <li>Banana</li> 
      <li>manga</li>
      <li>goiaba</li>
      <li>graviola</li>
    </ol>
    <ol type="A">
      <!-- tipos: 1 Aa Ii-->
      <li>Banana</li>
      <li>manga</li>
      <li>goiaba</li>
      <li>graviola</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> 
      <!--3 opções , circle square e disc-->
      <li>botão 1</li>
      <li>botão 2</li>
      <li>botão 3</li>
    </ul>
  </body>
</html>
