<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 9 - DOM</title>
  </head>
  <body>
    <h1 class="textG">Starting Studies DOM</h1>
    <p>Changing color by tag name</p>
    <p id="result">Changing color by Id</p>

    <script>
      var p1 = document.getElementsByTagName('p')[0];
      p1.style.color = 'blue';
      var r = document.getElementById('result');
      r.style.color = 'green';
      var text = document.querySelector('.textG');
      text.style.color = 'pink';
    </script>
  </body>
</html>
