<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Class</title>
  </head>
  <body>
    <h1>First Class JavaScript</h1>
    <p>

    <script>
      var NumberOne = Number(prompt('Type the number one:  ')); // need to change the input type for (parseint) or Number()
