<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training conditions</title>
  </head>

  <!-- CSS -->
  <style>
    * {
      font: normal 18pt arial;
    }

    input#ElementNumber1,
    #ElementNumber2 {
      width: 90px;
    }

    #result {
      margin-top: 20px;
    }
  </style>
  <!--  End CSS -->

  <!-- HTML -->
  <body>
    <h1>Training Conditions - if else</h1>
    <input type="number" name="txtn1" id="ElementNumber1" /> +
    <input type="number" name="txtn2" id="ElementNumber2" />
    <input type="button" value="Calculate" onclick="sum()" />
    <div id="result">Result:</div>
    <div id="result2"></div>
  </body>

  <!-- End HTML -->

  <!-- Javascript -->
  <script>
    function sum() {
      var ElementNumber1 = document.getElementById('ElementNumber1'); //getting element in html
      var ElementNumber2 = document.querySelector('input#ElementNumber2'); // getting element in html throught query
      var Result = document.getElementById('result');
      var Result2 = document.getElementById('result2');

      var inputNumber1 = Number(ElementNumber1.value);
      var inputNumber2 = Number(ElementNumber2.value);
      var Sum = inputNumber1 + inputNumber2;
      Result.innerHTML = `The sum between ${inputNumber1} and ${inputNumber2} is:   <strong>${Sum}</strong>`;

      if (Sum >= 10) {
        Result2.innerHTML = `The sum is greater than 10`;
      } else {
        Result2.innerHTML = `The sum is less than 10`;
      }
    }
  </script>

  <!--  End Javascript -->
</html>
